<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CONTENT | E-COMMERCE WEBSITE BY EDYODA </title>
    <link rel="stylesheet" href="css/content.css">
</head>
<body>
<div id="mainContainer">
    <h1>商品首页</h1>
    <div id="containerClothing">
        <div th:each="product:${session.productList}" class="box">
            <img th:src="${product.img}"
                 src="https://assets.myntassets.com/h_1440,q_100,w_1080/v1/assets/images/3854721/2018/3/12/11520844673915-BARESKIN-Women-Black-Solid-Lightweight-Leather-Jacket-7761520844673718-1.jpg"
                 alt="">
            <div class="details">
                <h4 th:text="${product.name}">Brand Name</h4>
                <h2 th:text="'￥'+${product.price}">Rs 99</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
