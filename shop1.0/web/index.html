<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="mainContainer">
    <h1>商品列表</h1>
    <h3><a th:href="@{/admin.do}" href="admin/admin.html">进入商品后台管理</a></h3>
    <div id="containerClothing">
        <div th:each="product:${session.productList}" class="box">
            <img th:src="${product.img}"
                 src="https://img12.360buyimg.com/n1/s450x450_jfs/t1/64221/16/23818/41576/64255081F22a3ccc8/e20706ed94fbed2d.jpg.avif"
                 alt="">
            <div class="details">
                <h4 th:text="${product.name}">Brand Name</h4>
                <h2 th:text="'￥'+${product.price}">Rs 99</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
