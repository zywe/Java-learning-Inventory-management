<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <header>
        <h1>修改商品</h1>
    </header>
    <div class="wrapper clearfix">
        <section>
            <form id="form_product" action="admin.do" method="post" th:object="${product}">
                <input type="hidden" name="operate" value="update">
                <input type="hidden" name="id" th:value="*{id}">
                <table id="tbl_product_list">
                    <tr>
                        <th>商品名称</th>
                        <td><input type="text" name="name" th:value="*{name}"></td>
                    </tr>
                    <tr>
                        <th>商品价格</th>
                        <td><input type="text" name="price" th:value="*{price}"></td>
                    </tr>
                    <tr>
                        <th>商品图片</th>
                        <td><input type="text" name="img" th:value="*{img}"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="确认" class="btn">
                        </th>
                    </tr>
                </table>
            </form>
        </section>
    </div>
</div>
</body>
</html>
